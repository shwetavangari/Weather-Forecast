<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-cloud-moon-rain"></i>
            <h1>Weather Forecast</h1>
        </div> 
        <div class="nav">
            <a href="">Home</a>
            <a href="">Map</a>
            <a href="">News</a>
            <a href="">Contact</a>   
            <button>Get App</button>  
        </div>  
    </div>

    <div class="main-box">
        <div class="box1">
            
            <div class="box2">
                <div class="box21">
                    <div class="icons">
                        <i class="fa-solid fa-cloud"></i>
                        <i class="fa-solid fa-cloud-moon"></i>
                        <i class="fa-solid fa-cloud-rain"></i>
                        <i class="fa-solid fa-rainbow"></i>
                        <i class="fa-regular fa-snowflake"></i>
                    </div>
                    <h1>Different kind of weather inside of 24/7 hours.</h1>
                    <div class="input-field">
                        <input class="city" type="search" placeholder="Search City, Place">
                        <button class="update" onclick="updated()">Get Update</button>
                    </div>
                    <p>Best way to know your city weather.</p>
                </div>
            </div>

            <div class="box3">
                <div class="box31">
                    <h1 class="disp">Today weather report</h1>
                    <div class="loc">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="location">ABC</p>
                    </div>
                    
                    <p class="date">00-00-0000</p>
                    <h1 class="temp">0 Â°C</h1>
                    <h2 class="upd"> Rain</h2>
                    <div class="details">
                        <div class="det1">
                            <i class="fa-solid fa-water"></i>
                            <p class="pressure">0M/B</p>
                            <p class="p">Pressure</p>
                        </div>
                        <div class="det1">
                            <i class="fa-solid fa-humidity"> 
                                <img src="humidity1.png">
                            </i>
                            <p class="humidity">0%</p>
                            <p class="p">Humidity</p>
                        </div>
                        <div class="det1">
                            <i class="fa-solid fa-wind"></i>
                            <p class="wind">0M/S</p>
                            <p class="p">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     -->
    <script src="script.js"></script>
</body>
</html>
